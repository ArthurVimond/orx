plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

allprojects {
    group 'org.openrndr.extra'
    version '0.0.13'
}

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    openrndrVersion = "0.3.29"
}

subprojects {

    apply plugin: 'kotlin'
    apply plugin: 'maven'
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url = "https://dl.bintray.com/openrndr/openrndr"
        }
    }

    dependencies {
        compile "org.openrndr:openrndr-core:$openrndrVersion"
        compile "org.openrndr:openrndr-filter:$openrndrVersion"
        compile "org.openrndr:openrndr-shape:$openrndrVersion"
        compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.0.1'
    }

}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}