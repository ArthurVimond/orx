plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

allprojects {
    group 'org.openrndr.extra'
    version '0.0.17'
}

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    openrndrVersion = "0.3.32-rc1"
}

subprojects {

    apply plugin: 'kotlin'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url = "https://dl.bintray.com/openrndr/openrndr"
        }
    }

    dependencies {
        compile "org.openrndr:openrndr-core:$openrndrVersion"
        compile "org.openrndr:openrndr-filter:$openrndrVersion"
        compile "org.openrndr:openrndr-shape:$openrndrVersion"
        compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.0.1'
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java

                artifact sourceJar
            }
        }
    }

    task sourceJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.kotlin
    }



}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}   